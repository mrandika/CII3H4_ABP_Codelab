<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ABP - Table</title>

        <style>
            table, tr, td {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Month</td>
                <td>Duwit</td>
            </tr>
            <tr>
                <td>Januari</td>
                <td>Rp. 2.000.000</td>
            </tr>
            <tr>
                <td>Februari</td>
                <td>Rp. 2.250.000</td>
            </tr>
        </table>

        <h3>Rehan</h3>
        <ul>
            <li>Begitu sulit</li>
            <li>Lupakan rehan</li>
            <li>Apalagi rehan baik</li>
        </ul>
        <ol>
            <li>Begitu sulit</li>
            <li>Lupakan rehan</li>
            <ul>
                <li>Begitu sulit</li>
                <li>Lupakan rehan</li>
                <li>Apalagi rehan baik</li>
            </ul>
        </ol>
    </body>
</html>
