<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app" class="p-3">
        <h1>Series of number</h1>

        <div id="form" class="mt-2">
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-wrapping">Min Number</span>
                <input type="text" class="form-control" id="min_val" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-wrapping">Max Number</span>
                <input type="text" class="form-control" id="max_val" aria-describedby="addon-wrapping">
            </div>

            <button type="button" id="generate_result" class="btn btn-primary">
                Generate
            </button>
        </div>

        <div id="result">
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <p>Even Series</p>
                    </div>
    
                    <div class="col">
                        <div id="even_result"></div>
                    </div>
                </div>
            </div>
    
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <p>Odd Series</p>
                    </div>
    
                    <div class="col">
                        <div id="odd_result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // DOM variable
            var generate_result_obj = $("#generate_result")
            var min_val_obj = $("#min_val")
            var max_val_obj = $("#max_val")
            var result_obj = $("#result")
            var even_result_obj = $("#even_result")
            var odd_result_obj = $("#odd_result")

            // Hide the result first
            result_obj.hide()
    
            // Click listener
            generate_result_obj.click(function() {
                min = parseInt(min_val_obj.val())
                max = parseInt(max_val_obj.val())

                // Guard the value
                if (min <= 0|| max > 25) {
                    return alert("Mind the minimum and max value! only 1-25.")
                }

                // Main method
                generateSeries(min, max, function(even, odd) {
                    // Handling the completion
                    even_result_obj.text(even.toString())
                    odd_result_obj.text(odd.toString())

                    result_obj.show()
                })
            })
        })

        const generateSeries = function(min, max, completion) {
            const even = []
            const odd = []

            // Iterate through min and max number
            for (let i = min; i <= max; i++) {
                if (i % 2 == 0) {
                    even.push(i)
                } else {
                    odd.push(i)
                }
            }

            // Callback
            completion(even, odd)
        }
    </script>
</body>
</html>
